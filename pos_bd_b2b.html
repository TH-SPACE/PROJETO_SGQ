<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pós Contato</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #004d99;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            padding: 20px;
            overflow-y: auto;
        }
        .content {
            margin-left: 250px; /* Espaço para o sidebar */
            padding: 20px;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
        }
        .filter-item {
            margin-bottom: 10px;
        }
        .filter-dropdown {
            width: 100%;
        }
        .status-column {
            text-align: center;
        }
        .status-column span {
            font-weight: bold;
        }
        .action-column {
            text-align: center;
        }
        .action-column button {
            background-color: transparent;
            border: none;
            color: #004d99;
            cursor: pointer;
        }
        .action-column button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Filtros</h3>
      
        <hr>
        <!-- Botão Limpar Filtro -->
        <button class="btn btn-secondary w-100 mb-3">Limpar Filtro</button>
        
        <!-- Seção de Filtros -->
        <div class="filter-section">
            <h5>FILTRO</h5>
            <div class="filter-item">
                <label for="filtro-cluster">Filtrar Cluster</label>
                <select class="form-select filter-dropdown">
                    <option value="">Selecione...</option>
                    <option value="cluster1">Cluster 1</option>
                    <option value="cluster2">Cluster 2</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="filtro-situacao">Filtrar Situação</label>
                <select class="form-select filter-dropdown">
                    <option value="">Selecione...</option>
                    <option value="situacao1">Situação 1</option>
                    <option value="situacao2">Situação 2</option>
                </select>
            </div>
            <div class="container">
                <button class="btn btn-primary w-100 mt-3">Dash</button>
                <br>
                <button class="btn btn-secondary w-100 mt-3">Download</button>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h3 class="d-flex justify-content-center">PÓS CONTATO</h3>
        
        <!-- Tabela de Dados -->
        <div" class="table-responsive table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>BD</th>
                        <th>Razão Social</th>
                        <th>Cidade / Estado</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for reclamacao in reclamacoes %}
                    <tr>
                        <td>{{ reclamacao.bd }}</td>
                        <td>{{ reclamacao.cliente }}</td>
                        <td>{{ reclamacao.cidade }}</td>
                        <td class="status-column"><span>{{ reclamacao.reclamacao_status }}</span></td>
                        <td class="action-column">
                            <a href="{{ url_for('info', id=reclamacao.id) }}" class="btn btn-primary">
                                <i class="bi bi-chevron-down"></i> 
                            </a>
                        </tr>
                        {% endfor %}
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
